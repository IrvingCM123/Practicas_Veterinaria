<div class="interfaz">

  <div class="menu">
    <nav>
      Veterinaria
      <ul>
        <li><a href="historial_venta">Historial</a></li>
        <li><a href="ventas">Venta</a></li>
        <li><a href="#">Estadisticas</a></li>
      </ul>
    </nav>
  </div>

  <div class="container">

    <div class="Buscador">

      <div class="mb-3">
        <!-- Etiqueta del campo Fecha Venta -->
        <label class="form-label Titulos"> Fecha Venta: </label>
        <!-- Elemento de selección (select) para la fecha de venta -->
        <!-- Enlace bidireccional con la variable 'fecha' en el componente -->
        <select style="margin-left: 1%;" class="form-select" aria-label="Default select example" [(ngModel)]="fecha"
          (change)="seleccionarFecha()">  <!-- Evento que se activa cuando se cambia la selección -->
          <!-- Opción por defecto -->
          <option selected>Selecciona una fecha: </option>
          <!-- Recorre el array 'Array_Fecha' para crear opciones dinámicas -->
          <ng-container *ngFor="let item of Array_Fecha">
            <!-- Asigna el valor de 'item' a la opción utilizando [ngValue] -->
            <option [ngValue]="item"> {{ item }} </option>
          </ng-container>
        </select>
      </div>

      <button style="cursor: pointer;" *ngIf="Datos_Recibidos">
        Generar Reporte
      </button>

    </div>

    <div class="table-responsive"  *ngIf="Datos_Recibidos" >
      <table class="table">
        <thead >
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of Array_Venta.ProductosVendidos; let i = index" >
            <th scope="row"> {{i + 1}} </th>
            <td> {{producto.Nombre}} </td>
            <td> {{producto.Cantidad}} </td>
            <td> ${{producto.Precio}} </td>
            <td> ${{producto.Subtotal}} </td>
          </tr>

        </tbody>
      </table>

      <p>
        <strong> Total: $</strong> {{Array_Venta.TotalVenta}}
      </p>

      <p>
        <strong> Fecha: </strong> {{Array_Venta.FechaVenta}}
      </p>
    </div>
  </div>

</div>
