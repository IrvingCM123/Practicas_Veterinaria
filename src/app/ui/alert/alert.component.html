<body>
  <div
    id="success"
    [style.display]="messageToShow === 'success' ? 'block' : 'none'"
  >
    <div class="popup" id="success">
      <div class="popup-content" style="background: rgba(11, 168, 27, 0.9)">
        <div class="imgbox">
          <img src="../../../assets/Imagenes/checked.png" alt="" class="img" />
        </div>
        <div class="title"
        style="word-wrap: break-word; color: aliceblue;">
          {{ messageText }}
        </div>
      </div>
    </div>
  </div>

  <div
    id="error"
    [style.display]="messageToShow === 'error' ? 'block' : 'none'"
  >
    <div class="popup" id="error">
      <div class="popup-content">
        <div class="imgbox">
          <img src="../../../assets/Imagenes/cancel.png" alt="" class="img" />
        </div>
        <div class="title">
          <h3>{{ messageText }}</h3>
        </div>
      </div>
    </div>
  </div>
</body>
