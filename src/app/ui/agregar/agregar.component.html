<div class="interfaz">

  <div class="menu">
    <nav>
      Veterinaria
      <ul>
        <li><a href="historial_venta">Historial</a></li>
        <li><a href="venta">Venta</a></li>
        <li><a href="#">Estadisticas</a></li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <div style="width: 80vw; margin: 20px 0;" >
      <form>
        <div class="row">
          <h4>Producto</h4>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Nombre Producto" />
            <div class="input-icon"><i class="fa fa-product-hunt"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Descripcion" />
            <div class="input-icon"><i class="fa fa-book"></i></div>
          </div>
          <div class="input-group input-group-icon">
            <input type="number" placeholder="Precio" />
            <div class="input-icon"><i class="fa fa-dollar"></i></div>
          </div>
        </div>
        <div class="row">
          <div class="col-half">
            <h4>  Marca / Proveedor / Categoria</h4>
            <div class="input-group">
              <div class="col-third">
                <select id="seleccionarMarca" [(ngModel)]="Marca" >
                  <option value="Todas">Todas</option>
                  <option *ngFor="let marca of marcasUnicas" [value]="marca">{{ marca }}</option>
                </select>
              </div>
              <div class="col-third">
                <select id="seleccionarProveedor" [(ngModel)]="Marca" >
                  <option value="Todas">Todas</option>
                  <option *ngFor="let marca of marcasUnicas" [value]="marca">{{ marca }}</option>
                </select>
              </div>
              <div class="col-third">
                <select id="seleccionarCategoria" [(ngModel)]="Marca" >
                  <option value="Todas">Todas</option>
                  <option *ngFor="let marca of marcasUnicas" [value]="marca">{{ marca }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-half">
            <h4> Producto para:</h4>
            <div class="input-group">
              <input id="mascota-perro" type="radio" name="mascota" value="1" />
              <label for="mascota-perro">Perro</label>
              <input id="mascota-gato" type="radio" name="mascota" value="2" />
              <label for="mascota-gato">Gato</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-half">
            <h4>Stock Max. / Stock Min. / Stock Actual</h4>
            <div class="input-group">
              <div class="col-third">
                <select id="stock_maximo" [(ngModel)]="Marca" >
                  <option value="Todas">Stock Maximo</option>
                  <option *ngFor="let marca of marcasUnicas" [value]="marca">{{ marca }}</option>
                </select>
              </div>
              <div class="col-third">
                <select id="stock_minimo" [(ngModel)]="Marca" >
                  <option value="Todas">Todas</option>
                  <option *ngFor="let marca of marcasUnicas" [value]="marca">{{ marca }}</option>
                </select>
              </div>
              <div class="col-third">
                <select id="stock_actual" [(ngModel)]="Marca" >
                  <option value="Todas">Todas</option>
                  <option *ngFor="let marca of marcasUnicas" [value]="marca">{{ marca }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-half">
            <h4>Venta por: </h4>
            <div class="input-group">
              <input id="venta_granel" type="radio" name="venta_granel" value="1" />
              <label for="venta_granel">Granel</label>
              <input id="venta_pieza" type="radio" name="venta_pieza" value="2" />
              <label for="venta_pieza">Pieza</label>
            </div>
          </div>
        </div>


        <div class="row">
          <h4>Imagen Producto</h4>

          <input style="margin-top: 1rem;" type="file" (change)="GuardarImagen($event)">
        <img class="img-preview" *ngIf="url_imagen" [src]="url_imagen" alt="Imagen Subida">


        </div>
        <div class="row">
          <h4>Confirmar solicitud cambio</h4>
          <div class="input-group">
            <input id="terms" type="checkbox" />
            <label for="terms">Estoy consiente de realizar cambios en este producto</label>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
