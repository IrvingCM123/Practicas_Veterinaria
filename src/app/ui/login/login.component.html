<main class="contenedor">
  <section class="fondo">
    <section class="contenedor2">
      <div class="imagen"></div>

      <div class="formulario">
        <h3
          style="
            text-transform: uppercase;
            font-size: 150%;
            font-family: 'Poppins-SemiBold';
            text-align: center;
          "
        >
          Iniciar Sesi칩n
        </h3>

        <div class="form-group">
          <div class="form-wrapper" style="position: relative">
            <i class="fa fa-key"></i>
          </div>
          <input
            class="form-control"
            id="txt-input"
            type="email"
            placeholder="@UsuarioDemo: admin"
            [value]="Correo_Usuario"
            (input)="updateUsername($event)"
            required
          />
        </div>

        <div class="form-group">
          <div class="form-wrapper" style="position: relative">
            <i class="fa fa-key"></i>
          </div>
          <input
            class="form-control"
            type="password"
            id="pwd"
            name="password"
            placeholder="@Contrase침aDemo: demo"
            [value]="Contrasena_Usuario"
            (input)="updatePassword($event)"
            required
          />
        </div>
        <button
          class="log-in"
          (click)="IniciarSesion()"
        >
          Iniciar Sesi칩n
        </button>
      </div>
    </section>
  </section>
</main>
